<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Desafio A B C</title>
    <script>
        var nota1 = parseInt(prompt('Digite a primeira nota:'))
        var nota2 = parseInt(prompt('Digite a segunda nota:'))
        var nota3 = parseInt(prompt('Digite a terceira nota:'))
        var somanotas = (nota1 + nota2 + nota3) / 3
        var media = 70
        if (somanotas >= media) {
            document.write('O valor da soma das notas é ' + somanotas + ' portanto o aluno esta aprovado')
        }
        else {
            document.write('O valor da soma das notas é ' + somanotas + ' portanto o aluno esta reprovado')
        }
    </script>
</head>
