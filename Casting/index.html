<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Casting</title>
    <script>
        var variavel1 = parseInt(prompt("Digite o primeiro valor"))
        var variavel2 = parseInt(prompt("Digite o segundo valor"))
        var variavel3 = 10
        var variavel4 = 20

        document.write('aqui ira somar os valores de ' + variavel1 + ' e ' + variavel2 + ' gerando: ' + (parseInt(variavel1) + parseInt(variavel2)))
        document.write("<br/>")

        document.write('aqui ira concatenar o valor de 10 + 20 virando: ' + variavel3.toString() + variavel4.toString())
    </script>
</head>

<body>


</body>

</html>
