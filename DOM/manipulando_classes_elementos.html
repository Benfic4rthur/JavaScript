<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM - SELECIONANDO ELEMENTOS</title>
    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }

        .estilo2 {
            background-color: green;
            color: black;
        }
    </style>
    <script>
        function mudarClasse() {
            var mensagem = document.getElementById("mensagem");
            if (mensagem.className == "estilo1") {
                mensagem.className = "estilo2";
            } else {
                mensagem.className = "estilo1";
            }
        }
    </script>
</head>

<body>
    <div style="width: 500px; height: 350px; border: 1px solid black;">
        <h1 style="margin-left: 100px;">Modificando a classe</h1>
        <br><br><br>
        <div id="mensagem" class="estilo1" style="width: 100%; height: 100px;">
            <h1>isso aqui vai mudar de cor, confia</h1>
        </div>
        <br><br>
        <input type="button" value="Mudar classe" onclick="mudarClasse()" style="margin-left: 200px;">
    </div>
</body>

</html>
