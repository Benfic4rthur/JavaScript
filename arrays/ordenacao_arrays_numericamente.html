<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ordenação de arrays numéricamente</title>
</head>

<body>
    <div id="numeros">
    </div>
    <br>
    <h3>Ordenar numéricamente</h3>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="location.reload()">Original</button>
    <script>
        // Define a função que formata o conteúdo da div "numeros"
        //usa um for para percorrer o array e adiciona cada elemento do array na variável html
        function formatarNumeros(lista_numero) {
            let html = ""
            for (let i = 0; i < lista_numero.length; i++) {
                html += lista_numero[i] + "<br>"
            }
            return html
        }

        // Cria o array de numeros
        let lista_numero = [23, 45, 67, 89, 12, 34, 56, 78, 90, 11, 22, 33, 44, 55, 66, 77, 88, 99, 10, 21, 32, 43, 54, 65, 76, 87, 98, 1, 2, 3, 4, 5, 6, 7, 8, 9, 0]

        // Formata e adiciona a lista de numeros na div "numeros"
        let listaNumerosHtml = formatarNumeros(lista_numero)
        document.getElementById("numeros").innerHTML = listaNumerosHtml

        // Define a função que ordena as numeros
        function ordenar() {
            //o método sort() ordena os elementos de um array em ordem crescente alfabética mas para números é necessário passar uma função de comparação
            lista_numero.sort(ordenanumeros) //a função ordenanumeros é definida abaixo
            listaNumerosHtml = formatarNumeros(lista_numero)
            document.getElementById("numeros").innerHTML = listaNumerosHtml
        }
        function ordenanumeros(a, b) {
            return a - b;
            // < 0, a vem antes de b
            // > 0, b vem antes de a
            // = 0, a e b são iguais e mantém a ordem
        }
    </script>
</body>

</html>
