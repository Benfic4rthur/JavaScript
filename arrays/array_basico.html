<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Arrays</title>
    <script>
        //let lista_frutas = Array() ou let lista_frutas = [] são as duas formas de criar um Array onde se pode manipular indices
        let lista_frutas = []
        lista_frutas[0] = "Maçã"
        lista_frutas[1] = "Banana"
        lista_frutas[2] = "Laranja"
        lista_frutas[3] = "Uva"
        lista_frutas[4] = "Pera"
        lista_frutas[5] = "Melancia"
        lista_frutas[6] = "Abacaxi"

        //outras duas formas de criar um array mas com valores já definidos sem possibilidade de manipular os indices
        let lista_frutas2 = ["Maçã-", "Banana", "Laranja", "Uva", "Pera", "Melancia", "Abacaxi"]
        let lista_frutas3 = Array("-Maçã", "Banana", "Laranja", "Uva", "Pera", "Melancia", "Abacaxi")
        //a diferenciação entre as duas formas de criar um array é que a primeira forma permite manipular os indices e as outras duas formas não
        //nessas outras duas formas o javascript interpretará os indices de acordo com a ordem em que os valores foram inseridos 
        console.log(lista_frutas)
        console.log(lista_frutas2)
        console.log(lista_frutas3)
    </script>
</head>

<body>

</body>

</html>
