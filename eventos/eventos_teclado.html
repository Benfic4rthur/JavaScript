<!DOCTYPE html>
<html>

<head>
    <title>Eventos mouse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style type="text/css">
        .marcador {
            background: #ccc;
            border: 1px solid #f94646;
            height: 120px;
        }
    </style>
    <script>
        function acao() {
            alert('evento disparado apenas ao teclar no input do elemento'); //o caractere digitado só sera exibido após o alert
        }
        function acao2() {
            alert('evento disparado após exibição do caractere no input do elemento'); //o caractere digitado sera exibido antes do alert
        }
        function acao3() {
            alert('evento disparado antes da exibição do caractere no input do elemento, mas aceita apenas caracteres alfanumericos');
        }

    </script>
</head>

<body>
    <div class="container">
        <h1>Eventos do mouse</h1>
        <br><br>
        <div class="row borda justify-content-between">

            <div class="marcador col-3">
                <h4>onKeyDown</h4>
                <input type="text" onkeydown="acao()">
            </div>
            <div class="marcador col-3">
                <h4>onKeyUp</h4>
                <input type="text" onkeyup="acao2()">
            </div>
            <div class="marcador col-3">
                <h4>onKeyPress</h4>
                <input type="text" onkeypress="acao3()">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
