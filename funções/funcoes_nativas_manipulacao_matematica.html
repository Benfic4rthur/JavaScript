<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Escopo de variaveis</title>
    <script>
        var x = 10.380
        //propriedade Math.ceil arredonda o numero para cima
        document.write(Math.ceil(x)) //retorna 11
        document.write('<br>')
        //propriedade Math.floor arredonda o numero para baixo
        document.write(Math.floor(x)) //retorna 10
        document.write('<br>')
        //propriedade Math.round arredonda o numero para o mais proximo se o valor for maior que 5 arredonda para cima se for menor arredonda para baixo
        document.write(Math.round(x)) //retorna 10
        document.write('<br>')
        //propriedade Math.max retorna o maior numero
        document.write(Math.max(10, 20, 30, 40, 50)) //retorna 50
        document.write('<br>')
        //propriedade Math.min retorna o menor numero
        document.write(Math.min(10, 20, 30, 40, 50)) //retorna 10
        document.write('<br>')
        //propriedade Math.random retorna um numero aleatorio
        document.write(Math.random()) //retorna 0.123456789
        document.write('<br>')
    </script>
</head>

<body>
    <br><br><br>
    <input type="button" value="atualizar" onclick="window.location.reload()">

</body>

</html>
